<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thuê Bot Aura EA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Nếu dùng Bootstrap -->
  <link rel="stylesheet" href="style.css"> <!-- File CSS custom -->
</head>
<body>
  <div class="container">
    <h1>Thuê Bot — Mã định Aura EA</h1>
    <form id="orderForm">
      <!-- Dropdown chọn bot -->
      <select id="botSelect"><option>Aura EA</option></select>
      <!-- Input ngày -->
      <input type="number" id="days" value="30" min="1">
      <!-- Giá cố định -->
      <input type="number" id="priceUSD" value="40" readonly>
    </form>
    <div id="totalUSD">Tổng: 40 USD</div>
    <div id="totalVND">Tổng: 1.333.000 VND</div> <!-- Tính động -->
    
    <!-- Phần thanh toán -->
    <select id="paymentMethod">
      <option>MoMo (VND)</option>
      <option>USDT TRC20</option>
    </select>
    <div id="qrSection"><!-- QR sẽ insert ở đây --></div>
    <button onclick="copyAddress()">Copy</button>
  </div>
</body>
</html>
